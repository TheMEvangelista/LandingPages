<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Center</title>
    <link rel="stylesheet" href="/LoginRegisterPage/CSS/style.css" />
    <script src="/LoginRegisterPage/JS/script.js" defer></script>
  </head>
  <body>
    <header>
      <h2 class="logo">Medical Center</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contacts</a>
        <a href="#">About</a>
        <button class="login">Login</button>
      </nav>
    </header>
    <main class="wrapper">
      <span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span>

      <article class="login">
        <h2>Login</h2>
        <form action="#">
          <section class="input-mail">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </section>
          <section class="input-password">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </section>
          <section class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </section>
          <button type="submit" class="button-login">Login</button>
          <section class="footer-login">
            <p>
              Don't have an account?<a href="#" class="register-link"
                >Register</a
              >
            </p>
          </section>
        </form>
      </article>

      <article class="register">
        <h2>Registration</h2>
        <form action="#">
          <section class="input-name">
            <span class="icon"><ion-icon name="people"></ion-icon></span>
            <input type="text" required />
            <label>Username</label>
          </section>
          <section class="input-mail">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </section>
          <section class="input-password">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </section>
          <section class="remember-forgot">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </section>
          <button type="submit" class="button-register">Register</button>
          <section class="footer-register">
            <p>
              Already have an account?<a href="#" class="login-link">Login</a>
            </p>
          </section>
        </form>
      </article>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
